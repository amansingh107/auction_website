<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Edit Item: {{ item.title }}</h2>
{% if item.auction_status == 'open' %}
<a href="{% url 'auctions:close_auction' item.id %}">Close Auction</a>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
</body>
</html>
